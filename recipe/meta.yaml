{% set name = "deepecho" %}
{% set version = "0.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepecho-{{ version }}.tar.gz
  sha256: e3b2bb876c810953595d1999277aa9c653b33e1cc97662292893aa4608c80d4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.8,<3.13
  run:
    - numpy >=1.21.0,<2
    - pandas >=1.4.0
    - python >=3.8,<3.13
    - pytorch >=1.9.0
    - tqdm >=4.29,<5

test:
  imports:
    - deepecho
    - deepecho.models
  commands:
    - if [ "${{ PY_VER }}" < "3.12" ]; then pip check; fi
  requires:
    - pip


about:
  home: https://github.com/sdv-dev/DeepEcho
  summary: Mixed-type multivariate time series modeling with generative adversarial networks.
  license: BUSL-1.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/sdv
