{% set name = "deepecho" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepecho-{{ version }}.tar.gz
  sha256: b4bae4901e5d7ca8ea6b5893f6c534c0375953c10aaebb3e3def168948bc4bba

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.7,<3.11
  run:
    - numpy >=1.20.0,<2
    - pandas >=1.1.3
    - python >=3.7,<3.11
    - pytorch >=1.8.0
    - tqdm >=4.15,<5

test:
  imports:
    - deepecho
    - deepecho.models
  commands:
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - tests/unit

about:
  home: https://github.com/sdv-dev/DeepEcho
  summary: Mixed-type multivariate time series modeling with generative adversarial networks.
  license: BUSL-1.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/sdv
