{% set name = "deepecho" %}
{% set version = "0.3.0.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepecho-{{ version }}.tar.gz
  sha256: 9f67373a435b5bcd84441c53eae87a2ba17a27574419a59191f92198f400b914

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.6,<3.10
  run:
    - numpy >=1.18.0,<2
    - pandas >=1.1.3,<2
    - python >=3.6,<3.10
    - pytorch >=1.8,<1.10.0
    - tqdm >=4.15,<5

test:
  imports:
    - deepecho
    - deepecho.models
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - tests

about:
  home: https://github.com/sdv-dev/DeepEcho
  summary: Mixed-type multivariate time series modeling with generative adversarial networks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/rdt
